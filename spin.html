<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Spin | ShopUniverses</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/theme.css">

    <style>
        .spin-grid {
        display: grid;
        grid-template-columns: 1fr 420px;
        gap: 24px;
        margin-top: 24px;
        }

        .ruleta-box {
        height: 420px;
        border-radius: 16px;
        border: 1px solid var(--color-border);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.3rem;
        background: radial-gradient(circle, rgba(255,255,255,0.1), transparent 60%);
        }

        .panel {
        display: flex;
        flex-direction: column;
        gap: 14px;
        }

        .contador {
        font-size: 0.95rem;
        opacity: 0.85;
        }

        .lista {
        display: none;
        border: 1px solid var(--color-border);
        border-radius: 12px;
        padding: 10px;
        max-height: 260px;
        overflow-y: auto;
        background: rgba(0,0,0,0.6);
        }

        .side-item {
        display: flex;
        gap: 10px;
        padding: 8px;
        border-bottom: 1px solid var(--color-border);
        }

        .side-item img {
        width: 38px;
        height: 38px;
        object-fit: contain;
        border-radius: 6px;
        background: rgba(255,255,255,0.08);
        padding: 4px;
        }

        .premios {
        margin-top: 32px;
        border-top: 1px solid var(--color-border);
        padding-top: 16px;
        }
    </style>
    </head>

    <body>

    <nav>
    <a href="./index.html">Inicio</a>
    <a href="./catalogo.html">Cat√°logo</a>
    <a href="./carrito.html">Carrito</a>
    </nav>

    <header class="container section">
    <h1>üé° Spin ShopUniverses</h1>
    <p>Gira est√°ndar o premium y gana productos.</p>
    </header>

    <main class="container">

    <!-- GRID PRINCIPAL -->
    <div class="spin-grid">

        <!-- ESPACIO ANIMACI√ìN -->
        <div id="ruleta" class="ruleta-box">
        üéØ Animaci√≥n de Ruleta aqu√≠
        </div>

        <!-- PANEL DERECHO -->
        <div class="panel">

        <strong>Ruleta Est√°ndar</strong>
        <div class="contador">
            Giros restantes: <span id="girosEstandar">‚Äì</span>
        </div>
        <button onclick="iniciarEstandar()">Iniciar est√°ndar</button>
        <button onclick="girarEstandar()">Girar est√°ndar</button>

        <hr>

        <strong>Ruleta Premium</strong>
        <div class="contador">
            Giros premium: <span id="girosPremium">0</span>
        </div>
        <button onclick="girarPremium()">Giro Premium ($8.000)</button>

        <hr>

        <button onclick="toggleLista()">Ver productos posibles</button>
        <div id="lista-productos" class="lista"></div>

        <button onclick="cancelarTodo()">Cancelar</button>
        </div>
    </div>

    <!-- PREMIOS -->
    <div class="premios">
        <h3>üéÅ Premios obtenidos</h3>
        <ul id="productos"></ul>
    </div>

    </main>

    <script src="./assets/js/data.js"></script>
    <script src="./assets/js/spin.js"></script>
    <script src="./assets/js/carrito.js"></script>
    <script src="./assets/js/main.js"></script>

    <script>
    /* ===============================
    LISTA
    =============================== */
    function toggleLista() {
    const l = document.getElementById("lista-productos");
    l.style.display = l.style.display === "block" ? "none" : "block";
    }

    function renderLista() {
    const cont = document.getElementById("lista-productos");
    cont.innerHTML = "";

    const productos = [
        ...getProductosSpinEstandar(),
        ...getProductosSpinPremium()
    ];

    productos.forEach(p => {
        if (obtenerStock()[p.id] <= 0) return;

        const div = document.createElement("div");
        div.className = "side-item";
        div.innerHTML = `
        <img src="./${p.imagen}">
        <div>
            <strong>${p.nombre}</strong><br>
            <small>Stock: ${obtenerStock()[p.id]}</small>
        </div>
        `;
        cont.appendChild(div);
    });
    }

    /* ===============================
    PREMIOS
    =============================== */
    function renderPremios() {
    const ul = document.getElementById("productos");
    ul.innerHTML = "";

    const spin = getSpinState();
    if (!spin) return;

    spin.productosGanados.forEach(p => {
        const li = document.createElement("li");
        li.textContent = p.nombre + (p.premium ? " (Premium)" : "");
        ul.appendChild(li);
    });
    }

    /* ===============================
    CONTADORES
    =============================== */
    function actualizarContadores() {
    const spin = getSpinState();
    document.getElementById("girosEstandar").textContent =
        spin ? spin.girosRestantes : "‚Äì";
    document.getElementById("girosPremium").textContent =
        spin ? spin.girosPremium : 0;
    }

    /* ===============================
    ACCIONES
    =============================== */
    function iniciarEstandar() {
    iniciarSpin();
    actualizarContadores();
    renderPremios();
    }

    function girarEstandar() {
    const g = girarSpinEstandar();
    if (!g) return;
    actualizarContadores();
    renderPremios();
    renderLista();
    }

    function girarPremium() {
    if (!haySpinActivo()) iniciarSpin();

    const g = girarSpinPremiumUnico();
    if (!g) return;

    actualizarContadores();
    renderPremios();
    renderLista();
    }

    function cancelarTodo() {
    cancelarSpin();
    location.reload();
    }

    /* ===============================
    INIT
    =============================== */
    document.addEventListener("DOMContentLoaded", async () => {
    await cargarInventario();
    cargarSpinState();
    renderLista();
    renderPremios();
    actualizarContadores();
    });
    </script>

    </body>
</html>
