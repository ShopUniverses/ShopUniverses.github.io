<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Spin | ShopUniverses</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS GLOBAL -->
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/theme.css">

    <style>
        /* ===== LAYOUT SPIN ===== */
        .spin-layout {
        display: grid;
        grid-template-columns: 1fr 360px;
        gap: 24px;
        margin-top: 24px;
        }

        /* ===== RULETA ===== */
        .ruleta {
        height: 420px;
        border-radius: 16px;
        border: 1px solid var(--color-border);
        background: radial-gradient(circle at center, rgba(255,255,255,0.08), transparent 60%);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.4rem;
        }

        /* ===== PANEL LATERAL ===== */
        .side-panel {
        display: flex;
        flex-direction: column;
        gap: 12px;
        }

        .side-item {
        border: 1px solid var(--color-border);
        border-radius: 12px;
        padding: 10px;
        display: flex;
        gap: 10px;
        cursor: pointer;
        transition: all 0.2s ease;
        background: rgba(255,255,255,0.04);
        }

        .side-item:hover {
        transform: translateX(-4px);
        border-color: var(--color-accent);
        }

        .side-item img {
        width: 48px;
        height: 48px;
        object-fit: contain;
        background: rgba(255,255,255,0.08);
        border-radius: 8px;
        padding: 4px;
        }

        .side-info {
        font-size: 0.9rem;
        }

        /* ===== SIDE CARD EXPANDIDA ===== */
        .side-preview {
        position: fixed;
        top: 50%;
        right: 380px;
        transform: translateY(-50%);
        width: 260px;
        padding: 16px;
        border-radius: 16px;
        border: 1px solid var(--color-border);
        background: rgba(0,0,0,0.85);
        display: none;
        z-index: 10;
        }

        .side-preview img {
        width: 100%;
        aspect-ratio: 1 / 1;
        object-fit: contain;
        margin-bottom: 10px;
        }
    </style>
    </head>

    <body>

    <nav>
    <a href="./index.html">Inicio</a>
    <a href="./catalogo.html">CatÃ¡logo</a>
    <a href="./carrito.html">Carrito</a>
    </nav>

    <header class="container section">
    <h1>ðŸŽ¡ Spin ShopUniverses</h1>
    <p>Por <strong>$25.000 COP</strong> obtÃ©n <strong>5 productos sorpresa</strong>.</p>
    </header>

    <main class="container">

    <!-- CONTROLES -->
    <div class="section">
        <button id="btnIniciar" onclick="iniciarCompra()">Iniciar Spin</button>
        <button id="btnGirar" onclick="girarSpin()">Girar</button>
        <button id="btnPremium" onclick="aceptarPremiumSpin()">Premium (+$8.000)</button>
        <button onclick="cancelarTodo()">Cancelar</button>
    </div>

    <!-- LAYOUT -->
    <div class="spin-layout">

        <!-- RULETA -->
        <div class="ruleta">
        ðŸŽ¯ Ruleta (animaciÃ³n siguiente fase)
        </div>

        <!-- PANEL PRODUCTOS -->
        <div class="side-panel">
        <h3>Productos posibles</h3>
        <div id="lista-productos"></div>
        </div>

    </div>

    </main>

    <!-- PREVIEW -->
    <div id="preview" class="side-preview"></div>

    <!-- SCRIPTS -->
    <script src="./assets/js/data.js"></script>
    <script src="./assets/js/spin.js"></script>
    <script src="./assets/js/carrito.js"></script>
    <script src="./assets/js/main.js"></script>

    <script>
    /* ===============================
    RENDER PRODUCTOS ESTÃNDAR
    =============================== */

    function renderProductosSpin() {
    const cont = document.getElementById("lista-productos");
    const preview = document.getElementById("preview");
    cont.innerHTML = "";

    const productos = getProductosSpinEstandar();

    productos.forEach(p => {
        const item = document.createElement("div");
        item.className = "side-item";

        item.innerHTML = `
        <img src="./${p.imagen}">
        <div class="side-info">
            <strong>${p.nombre}</strong><br>
            <small>Stock: ${obtenerStock()[p.id]}</small>
        </div>
        `;

        item.onmouseenter = () => {
        preview.innerHTML = `
            <img src="./${p.imagen}">
            <h4>${p.nombre}</h4>
            <p>$${p.precio_referencia.toLocaleString("es-CO")}</p>
        `;
        preview.style.display = "block";
        };

        item.onmouseleave = () => {
        preview.style.display = "none";
        };

        cont.appendChild(item);
    });
    }

    /* ===============================
    UI EXISTENTE
    =============================== */

    function iniciarCompra() {
    if (haySpinActivo()) return;
    iniciarCompraSpin();
    renderProductosSpin();
    }

    function girarSpin() {
    const ganador = girar();
    if (ganador) renderProductosSpin();
    }

    function aceptarPremiumSpin() {
    aceptarPremium();
    }

    function cancelarTodo() {
    cancelarCompraCompleta();
    renderProductosSpin();
    }

    /* ===============================
    INIT
    =============================== */
    document.addEventListener("DOMContentLoaded", () => {
    cargarSpinState();
    renderProductosSpin();
    });
    </script>

    </body>
</html>
