<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Spin | ShopUniverses</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/theme.css">

    <style>
        .spin-layout {
        display: grid;
        grid-template-columns: 1fr 360px;
        gap: 24px;
        margin-top: 24px;
        }

        .ruleta {
        height: 380px;
        border-radius: 16px;
        border: 1px solid var(--color-border);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.2rem;
        background: radial-gradient(circle, rgba(255,255,255,0.1), transparent 60%);
        }

        .side-panel {
        display: flex;
        flex-direction: column;
        gap: 10px;
        }

        .side-item {
        display: flex;
        gap: 10px;
        padding: 10px;
        border-radius: 12px;
        border: 1px solid var(--color-border);
        background: rgba(255,255,255,0.04);
        }

        .side-item img {
        width: 44px;
        height: 44px;
        object-fit: contain;
        border-radius: 8px;
        background: rgba(255,255,255,0.08);
        padding: 4px;
        }

        .premios {
        margin-top: 32px;
        }
    </style>
    </head>

    <body>

    <nav>
    <a href="./index.html">Inicio</a>
    <a href="./catalogo.html">Cat치logo</a>
    <a href="./carrito.html">Carrito</a>
    </nav>

    <header class="container section">
    <h1>游꿔 Spin ShopUniverses</h1>
    <p>Elige c칩mo girar: est치ndar o premium.</p>
    </header>

    <main class="container">

    <!-- CONTROLES -->
    <div class="section">
        <button onclick="iniciarEstandar()">Iniciar Spin Est치ndar</button>
        <button onclick="girarEstandar()">Girar Est치ndar</button>
        <button onclick="girarPremium()">Giro Premium ($8.000)</button>
        <button onclick="cancelarTodo()">Cancelar</button>
    </div>

    <div class="spin-layout">

        <!-- RULETA -->
        <div id="ruleta" class="ruleta">
        Ruleta activa
        </div>

        <!-- LISTA -->
        <div class="side-panel">
        <h3 id="tituloLista">Productos disponibles</h3>
        <div id="lista-productos"></div>
        </div>

    </div>

    <!-- HISTORIAL -->
    <div class="premios">
        <h3>游꾸 Productos ganados</h3>
        <ul id="productos"></ul>
    </div>

    </main>

    <script src="./assets/js/data.js"></script>
    <script src="./assets/js/spin.js"></script>
    <script src="./assets/js/carrito.js"></script>
    <script src="./assets/js/main.js"></script>

    <script>
    /* ===============================
    RENDER LISTA SIEMPRE
    =============================== */
    function renderLista() {
    const cont = document.getElementById("lista-productos");
    cont.innerHTML = "";

    const productos = [
        ...getProductosSpinEstandar(),
        ...getProductosSpinPremium()
    ];

    productos.forEach(p => {
        if (obtenerStock()[p.id] <= 0) return;

        const div = document.createElement("div");
        div.className = "side-item";
        div.innerHTML = `
        <img src="./${p.imagen}">
        <div>
            <strong>${p.nombre}</strong><br>
            <small>Stock: ${obtenerStock()[p.id]}</small>
        </div>
        `;
        cont.appendChild(div);
    });
    }

    /* ===============================
    RENDER PREMIOS DESDE ESTADO
    =============================== */
    function renderPremios() {
    const ul = document.getElementById("productos");
    ul.innerHTML = "";

    const spin = getSpinState();
    if (!spin) return;

    spin.productosGanados.forEach(p => {
        const li = document.createElement("li");
        li.textContent = p.nombre + (p.premium ? " (Premium)" : "");
        ul.appendChild(li);
    });
    }

    /* ===============================
    ACCIONES
    =============================== */
    function iniciarEstandar() {
    iniciarSpin();
    renderPremios();
    }

    function girarEstandar() {
    const ganador = girarSpinEstandar();
    if (!ganador) return;
    renderPremios();
    renderLista();
    }

    function girarPremium() {
    if (!haySpinActivo()) iniciarSpin();

    const ganador = girarSpinPremiumUnico();
    if (!ganador) return;

    renderPremios();
    renderLista();
    }

    function cancelarTodo() {
    cancelarSpin();
    location.reload();
    }

    /* ===============================
    INIT
    =============================== */
    document.addEventListener("DOMContentLoaded", async () => {
    await cargarInventario();
    cargarSpinState();
    renderLista();
    renderPremios();
    });
    </script>

    </body>
</html>
