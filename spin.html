<!DOCTYPE html>
<html lang="es">
    <head>
    <meta charset="UTF-8">
    <title>Spin | ShopUniverses</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/theme.css">

    <style>
        .spin-layout {
        display: grid;
        grid-template-columns: 1fr 360px;
        gap: 24px;
        margin-top: 24px;
        }

        .ruleta {
        height: 420px;
        border-radius: 16px;
        border: 1px solid var(--color-border);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.3rem;
        background: radial-gradient(circle, rgba(255,255,255,0.1), transparent 60%);
        }

        .side-panel {
        display: flex;
        flex-direction: column;
        gap: 10px;
        }

        .side-item {
        display: flex;
        gap: 10px;
        padding: 10px;
        border-radius: 12px;
        border: 1px solid var(--color-border);
        background: rgba(255,255,255,0.04);
        }

        .side-item img {
        width: 48px;
        height: 48px;
        object-fit: contain;
        border-radius: 8px;
        background: rgba(255,255,255,0.08);
        padding: 4px;
        }

        .premios {
        margin-top: 32px;
        }
    </style>
    </head>

    <body>

    <nav>
    <a href="./index.html">Inicio</a>
    <a href="./catalogo.html">Cat√°logo</a>
    <a href="./carrito.html">Carrito</a>
    </nav>

    <header class="container section">
    <h1>üé° Spin ShopUniverses</h1>
    <p>Por <strong>$25.000 COP</strong> obt√©n <strong>5 productos sorpresa</strong>.</p>
    </header>

    <main class="container">

    <!-- CONTROLES -->
    <div class="section">
        <button onclick="iniciarCompra()">Iniciar Spin</button>
        <button onclick="girar()">Girar</button>
        <button onclick="activarPremium()">Cambiar a Premium</button>
        <button onclick="cancelarTodo()">Cancelar</button>
    </div>

    <div class="spin-layout">

        <!-- RULETA -->
        <div id="ruleta" class="ruleta">
        Ruleta Est√°ndar
        </div>

        <!-- LISTA -->
        <div class="side-panel">
        <h3 id="tituloLista">Productos Est√°ndar</h3>
        <div id="lista-productos"></div>
        </div>

    </div>

    <!-- HISTORIAL -->
    <div class="premios">
        <h3>üéÅ Productos ganados</h3>
        <ul id="productos"></ul>
    </div>

    </main>

    <script src="./assets/js/data.js"></script>
    <script src="./assets/js/spin.js"></script>
    <script src="./assets/js/carrito.js"></script>
    <script src="./assets/js/main.js"></script>

    <script>
    let modo = "estandar";

    /* ===============================
    RENDER LISTA
    =============================== */
    function renderLista() {
    const cont = document.getElementById("lista-productos");
    cont.innerHTML = "";

    const productos =
        modo === "estandar"
        ? getProductosSpinEstandar()
        : getProductosSpinPremium();

    productos.forEach(p => {
        if (obtenerStock()[p.id] <= 0) return;

        const div = document.createElement("div");
        div.className = "side-item";
        div.innerHTML = `
        <img src="./${p.imagen}">
        <div>
            <strong>${p.nombre}</strong><br>
            <small>Stock: ${obtenerStock()[p.id]}</small>
        </div>
        `;
        cont.appendChild(div);
    });
    }

    /* ===============================
    FLUJO
    =============================== */
    function iniciarCompra() {
    iniciarSpin();
    modo = "estandar";
    document.getElementById("ruleta").textContent = "Ruleta Est√°ndar";
    document.getElementById("tituloLista").textContent = "Productos Est√°ndar";
    renderLista();
    }

    function girar() {
    let ganador = null;

    if (modo === "estandar") {
        ganador = girarSpinEstandar();
        if (spinCompletado()) {
        alert("üéØ Giros est√°ndar completados. Puedes pasar a Premium.");
        }
    } else {
        ganador = girarSpinPremium();
    }

    if (!ganador) return;

    const li = document.createElement("li");
    li.textContent = ganador.nombre + (modo === "premium" ? " (Premium)" : "");
    document.getElementById("productos").appendChild(li);

    renderLista();
    }

    function activarPremium() {
    if (!spinCompletado()) {
        alert("Debes completar los giros est√°ndar primero");
        return;
    }
    modo = "premium";
    document.getElementById("ruleta").textContent = "Ruleta Premium";
    document.getElementById("tituloLista").textContent = "Productos Premium";
    renderLista();
    }

    function cancelarTodo() {
    cancelarSpin();
    location.reload();
    }

    /* ===============================
    INIT
    =============================== */
    document.addEventListener("DOMContentLoaded", () => {
    cargarSpinState();
    renderLista();
    });
    </script>

    </body>
</html>
