<!DOCTYPE html>
<html lang="es">
    <head>
    <meta charset="UTF-8">
    <title>Spin | ShopUniverses</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/theme.css">
    <link rel="stylesheet" href="./assets/css/spin.css">
    </head>

    <body>

    <nav>
    <a href="./index.html">Inicio</a>
    <a href="./catalogo.html">Cat√°logo</a>
    <a href="./carrito.html">Carrito</a>
    </nav>

    <header class="container section">
    <h1>üé° Spin ShopUniverses</h1>
    <p>Gira est√°ndar o premium y gana productos.</p>
    </header>

    <main class="container spin">

    <div class="spin__layout">

        <!-- Ruleta -->
        <div id="ruleta" class="spin-wheel spin-wheel--standard">
        üéØ Animaci√≥n de Ruleta aqu√≠
        </div>

        <!-- Panel -->
        <aside class="spin-panel">

        <div class="spin-panel__section">
            <div class="spin-panel__title">Ruleta Est√°ndar</div>
            <div class="spin-panel__counter">
            Giros restantes: <span id="girosEstandar">‚Äì</span>
            </div>
            <button onclick="iniciarEstandar()">Iniciar est√°ndar</button>
            <button onclick="girarEstandar()">Girar est√°ndar</button>
        </div>

        <hr>

        <div class="spin-panel__section">
            <div class="spin-panel__title">Ruleta Premium</div>
            <div class="spin-panel__counter">
            Giros premium disponibles: <span id="girosPremium">0</span>
            </div>
            <button onclick="iniciarPremium()">Iniciar premium ($8.000)</button>
            <button onclick="girarPremium()">Girar premium</button>
        </div>

        <hr>

        <button onclick="toggleLista()">Ver productos posibles</button>
        <div id="lista-productos" class="spin-list is-hidden"></div>

        <button onclick="cancelarTodo()">Cancelar</button>
        </aside>

    </div>

    <!-- Premios -->
    <section class="spin-rewards">
        <h3>üéÅ Premios obtenidos</h3>
        <ul id="productos"></ul>
    </section>

    </main>

    <!-- Modal -->
    <div id="modalPremios" class="spin-modal">
    <div class="spin-modal__content">
        <h2>üéÅ Premio obtenido</h2>
        <ul id="listaPendientes" class="spin-modal__list"></ul>

        <div class="spin-modal__actions">
        <button onclick="confirmarPremios()">Aceptar premio</button>
        <button onclick="cerrarModal()">Volver a girar</button>
        </div>
    </div>
    </div>

    <script src="./assets/js/data.js"></script>
    <script src="./assets/js/spin.js"></script>
    <script src="./assets/js/carrito.js"></script>
    <script src="./assets/js/main.js"></script>

    <script>
    /* LISTA */
    function toggleLista() {
    const l = document.getElementById("lista-productos");
    l.classList.toggle("is-hidden");
    l.classList.toggle("is-visible");
    }

    /* MODAL */
    function mostrarModalPremios() {
    document.getElementById("modalPremios").classList.add("is-open");
    }

    function cerrarModal() {
    document.getElementById("modalPremios").classList.remove("is-open");
    }
    </script>

    </body>
</html>
